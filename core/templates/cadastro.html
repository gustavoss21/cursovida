{% extends 'base.html' %}
{% load static %}
{% block title %}Cadastro{% endblock%}
 {% block conteiner %}
{% block link %}
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}" media="screen">
{% endblock%}

    <section class="u-clearfix u-section-1" id="sec-e789">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-container-style u-expanded-width u-group u-white u-group-1">
          <div class="u-container-layout u-container-layout-1">
            <h3 class="u-text u-text-default u-text-1">Faça seu cadastro</h3>
            <div class="u-form u-login-control u-form-1">
              <form action="" method="post" id="cadastro" class="u-clearfix u-form-custom-backend u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">
                {% csrf_token %}
                <div class="u-form-group u-form-name u-form-partition-factor-2">
                  <label for="username-a30d" class="u-label">Nome</label>
                  <input type="text" placeholder="Nome" id="first_name" name="first_name" class="u-grey-5 u-input u-input-rectangle u-input-1" required="">

                </div>
                <div class="u-form-group u-form-partition-factor-2 u-form-group-2">
                  <label for="text-d4dd" class="u-label">Sobrenome</label>
                  <input type="text" placeholder="Sobrenome" id="last_name" name="last_name" class="u-grey-5 u-input u-input-rectangle u-input-2">

                </div>
                <div class="u-form-group u-form-group-3">
                  <label for="text-6f1a" class="u-label">CPF</label>
                  <input type="text" placeholder="CPF" id="cpf" name="cpf" class="u-grey-5 u-input u-input-rectangle u-input-3">

                </div>
                <div class="u-form-group u-form-phone u-form-group-5">
                  <label for="phone-63e1" class="u-label">Telefone</label>
                  <input type="tel" pattern="\+?\d{0,3}[\s\(\-]?([0-9]{2,3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})" placeholder="Insira seu telefone (ex: (62) 155552675)" id="fone" name="fone" class="u-grey-5 u-input u-input-rectangle u-input-5" required="">

                </div>

                <div class="u-form-group u-form-group-8">
                  <label for="text-73de" class="u-label">Endereço</label>
                  <input type="text" placeholder="Seu endereço" id="endereco" name="endereco" class="u-grey-5 u-input u-input-rectangle u-input-8">

                </div>
                <div class="u-form-email u-form-group u-form-group-6">
                  <label for="username" class="u-label">E-mail</label>
                  <input type="email" placeholder="Insira um endereço de email válido" id="username" name="username" class="u-grey-5 u-input u-input-rectangle u-input-6" required="">

                </div>
                <div class="u-form-group">
                  <label for="password-a30d" class="u-label">Senha</label>
                  <input type="password" placeholder="Senha" id="id_password" name="password1" class="u-grey-5 u-input u-input-rectangle u-input-9" required="">

                </div>
                <div class="u-form-group u-form-group-10">
                  <label for="text-c500" class="u-label">confirme a senha</label>
                  <input type="password" placeholder="As senhas deve ser iguais!" id="id_password2" name="password2" class="u-grey-5 u-input u-input-rectangle u-input-10">

                </div>
                <div class="u-align-left u-form-group u-form-submit">
                  <a href="#" class="u-btn u-btn-submit u-button-style u-btn-1">Cadastrar<br>
                  </a>
                  <input type="submit" value="submit" class="u-form-control-hidden">
                </div>
              </form>
            </div>
            <div>

            <p class="u-small-text u-text u-text-default u-text-variant u-text-2">Já tem uma conta?&emsp;&emsp;
              <a href="{% url 'login' %}" data-page-id="53633447">Faça login</a>
            </p>


            </div>
          </div>
        </div>
      </div>
    </section>
    
   {% endblock %}
